<!DOCTYPE html>

<html>
	<head>
		<title>A survey!</title>
		<link rel="stylesheet" href="styles.css" type="text/css">
	</head>

	<body>
		<main id="main">
			<h1 id="title">Survey Form
			</h1>
			
			<div id="form-content">
				<p id="description">Let us know how we can improve FreeCodeCamp!</p>
				<form>
					<div class="field">
						<label for="name" id="name-label">*Name:</label>
						<input id="name" type="text" placeholder="Enter your name" required>					
					</div>

					<div class="field">
						<label for="email" id="email-label">*E-mail:</label>
						<input id="email" type="email" placeholder="Enter your e-mail address" required>
					</div>

					<div class="field">
						<label for="number" id="number-label">*Age:</label>
						<input id="number" type="number" min=0 max=120 placeholder="Please enter your age">
					</div>

					<div class="field">
						<label for="dropdown" id="dropdown-label">Which option best describes your current role?</label>
						<select id="dropdown">
							<option value="student">Student</option>
							<option value="job">Full-time Job</option>
							<option value="learner">Full-time learner</option>
							<option value="preferNo">Prefer not to say</option>
							<option value="other">Other</option>
						</select>
					</div>

					<div class="field">
						<label for="recommend" id="recommend-label">
						How likely are you to recommend freeCodeCamp to a friend?
						</label>

						<div id="recommend">
							<label for="definitely">
								<input id="definitely" type="radio" name="likelihood">Definitely
							</label>

							<label for="maybe">
								<input id="maybe" type="radio" name="likelihood">Maybe
							</label>

							<label for="notsure">
								<input id="notsure" type="radio" name="likelihood">Not Sure
							</label>
						</div>

					</div>

					<div class="field">
						<label for="improve" id="improve-label">
							Things that should be improved in the future (check all that apply):
						</label>

						<div id="improve">
							<label for="frontend">
								<input id="frontend" type="checkbox" name="improvements" value="frontend">Front-end Projects
							</label>

							<label for="backend">
								<input id="backend" type="checkbox" name="improvements" value="backend">Back-end Projects
							</label>
							
							<label for="dataviz">
								<input id="dataviz" type="checkbox" name="improvements" value="dataviz">Data Visualization
							</label>

							<label for="challenges">
								<input id="challenges" type="checkbox" name="improvements" value="challenges">Challeges
							</label>

							<label for="community">
								<input id="community" type="checkbox" name="improvements" value="community">Open-source Community
							</label>

							<label for="helprooms">
								<input id="helprooms" type="checkbox" name="improvements" value="helprooms">Gitter help rooms
							</label>	

							<label for="videos">
								<input id="videos" type="checkbox" name="improvements" value="videos">Videos
							</label>

							<label for="meetups">
								<input id="meetups" type="checkbox" name="improvements" value="meetups">City meetups
							</label>

							<label for="wiki">
								<input id="wiki" type="checkbox" name="improvements" value="wiki">Wiki
							</label>

							<label for="forum">
								<input id="forum" type="checkbox" name="improvements" value="forum">Forum
							</label>

							<label for="addcourses">
								<input id="addcourses" type="checkbox" name="improvements" value="addcourses">Additional Courses
							</label>
						</div>
					</div>

					<div class="field">
						<label for="comment" id="comment-label">
						Any comments or suggestions?
						</label>

						<textarea id="comment">Enter your comment here...</textarea>
					</div>
				</form>
			
			</div>
		</main>
	</body>
</html>
